<mat-toolbar>
    <h3>Edit Ingredient</h3>
</mat-toolbar>
<br>
  <a href="#" routerLink="/ingredients/list/" mat-button color="primary">Back to Ingredients List</a>
<br><br>
<form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" class="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Calories</mat-label>
        <input type="number" matInput formControlName="calories">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Proteins</mat-label>
        <input type="number" matInput formControlName="proteins">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fats</mat-label>
        <input type="number" matInput formControlName="fats">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Carbohydrates</mat-label>
        <input type="number" matInput formControlName="carbohydrates">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" [disabled]="!editForm.valid" type="submit">Update</button>
</form>
