<mat-toolbar>
    <h3>Exercises</h3>
</mat-toolbar>
<br>
  <a href="#" routerLink="/activities/list/" mat-raised-button color="primary">Back To Activities List</a>
<br><br>
<table mat-table [dataSource] ="activity.exercisesWithReps" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.exercise.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.exercise.description}} </td>
  </ng-container>
  <ng-container matColumnDef="caloriesSpent">
    <th mat-header-cell *matHeaderCellDef> Calories Spent For 1 Repetition </th>
    <td mat-cell *matCellDef="let element"> {{element.exercise.caloriesSpent}} </td>
  </ng-container>
  <ng-container matColumnDef="numberOfRepetitions">
    <th mat-header-cell *matHeaderCellDef> Number of Repetitions </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfRepetitions}} </td>
  </ng-container>
  <ng-container matColumnDef="numberOfSets">
    <th mat-header-cell *matHeaderCellDef> Number of Sets </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfSets}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
